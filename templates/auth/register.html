{% extends 'layouts/auth/base.html' %}

{% load static %}

{% block content %}
<div class="block-center mt-xl wd-xl">
    <!-- START panel-->
    <div class="panel panel-dark panel-flat">
        <div class="panel-heading text-center">
            <a href="#">
                <img src="{% static 'img/logo.png' %}" alt="Image" class="block-center img-rounded">
            </a>
        </div>
        <div class="panel-body">
            <p class="text-center pv">SIGNUP TO GET INSTANT ACCESS.</p>
            <form method="POST" role="form" data-parsley-validate="" novalidate="" class="mb-lg">
                {% csrf_token %}
                <div class="form-group has-feedback">
                    <label for="signupInputEmail1" class="text-muted">Name</label>
                    <input id="signupInputEmail1" name="first_name" type="text" placeholder="Enter name" required class="form-control">
                    <span class="fa fa-user form-control-feedback text-muted"></span>
                </div>
                <div class="form-group has-feedback">
                    <label for="signupInputEmail1" class="text-muted">Lastname</label>
                    <input id="signupInputEmail1" name="last_name" type="text" placeholder="Enter lastname" required class="form-control">
                    <span class="fa fa-user form-control-feedback text-muted"></span>
                </div>
                <div class="form-group has-feedback">
                    <label for="signupInputEmail1" class="text-muted">Username</label>
                    <input id="signupInputEmail1" name="username" type="text" placeholder="Enter username" required class="form-control">
                    <span class="fa fa-user form-control-feedback text-muted"></span>
                </div>
                <div class="form-group has-feedback">
                    <label for="signupInputEmail1" class="text-muted">Email address</label>
                    <input id="signupInputEmail1" name="email" type="email" placeholder="Enter email" required class="form-control">
                    <span class="fa fa-envelope form-control-feedback text-muted"></span>
                </div>
                <div class="form-group has-feedback">
                    <label for="signupInputPassword1" class="text-muted">Password</label>
                    <input id="signupInputPassword1" name="password1" type="password" placeholder="Password" required class="form-control">
                    <span class="fa fa-lock form-control-feedback text-muted"></span>
                </div>
                <div class="form-group has-feedback">
                    <label for="signupInputRePassword1" class="text-muted">Retype Password</label>
                    <input id="signupInputRePassword1" name="password2" type="password" placeholder="Retype Password" required data-parsley-equalto="#signupInputPassword1" class="form-control">
                    <span class="fa fa-lock form-control-feedback text-muted"></span>
                </div>
                <button type="submit" class="btn btn-block btn-primary mt-lg">Create account</button>
            </form>
            <p class="pt-lg text-center">Have an account?</p><a href="{% url 'login' %}" class="btn btn-block btn-default">Signup</a>
        </div>
    </div>
    <!-- END panel-->
    <div class="p-lg text-center">
        <span>&copy;</span>
        <span>2016</span>
        <span>-</span>
        <span>Angle</span>
        <br>
        <span>Bootstrap Admin Template</span>
    </div>
</div>
{% endblock %}
