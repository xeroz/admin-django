{% extends 'layouts/admin/base.html' %}

{% load staticfiles %}

{% block extra-js %}
    <script src="{% static 'js/filestyle.js' %}"></script>
{% endblock %}

{% block content %}
<h3>New User
    <small></small>
</h3>
<div class="row">
    <div class="col-lg-6">
        <!-- START panel-->
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>{{ form.name.label }}</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.lastname.label }}</label>
                        {{ form.lastname }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.number.label }}</label>
                        {{ form.number }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.position.label }}</label>
                        {{ form.position }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.team.label }}</label>
                        {{ form.team }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.image.label }}</label>
                        {{ form.image }}
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary">Save</button>
                </form>
            </div>
        </div>
        <!-- END panel-->
    </div>
</div>
{% endblock %}
