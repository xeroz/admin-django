{% extends 'layouts/admin/base.html' %}

{% load staticfiles %}

{% block extra-js %}
    <script src="{% static 'js/filestyle.js' %}"></script>
{% endblock %}

{% block content %}
<div class="content-heading">
    <!-- START Language list-->
    <div class="pull-right">
        <a type="button" href="{% url 'competitions:index' %}" class="mb-sm btn btn-success btn-outline btn-square">Back</a>
    </div>
    <!-- END Language list    -->
    New Competition
</div>
<div class="row">
    <div class="col-lg-6">
        <!-- START panel-->
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>{{ form.name.label }}</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.image.label }}</label>
                        {{ form.image }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.team.label }}</label>
                        {{ form.team }}
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary btn-square">Save</button>
                </form>
            </div>
        </div>
        <!-- END panel-->
    </div>
</div>
{% endblock %}
