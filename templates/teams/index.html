{% extends 'layouts/admin/base.html' %}

{% block content %}
<h3>Page title
    <small>Subtitle</small>
</h3>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Foundation</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for team in object_list %}
                            <tr>
                                <td>{{ team.id }}</td>
                                <td>{{ team.name }}</td>
                                <td>{{ team.foundation }}</td>
                                <td>
                                    {% if team.team_stadium %}
                                    <a href="{% url 'teams:stadium' team.id %}" class="btn btn-square btn-default">Stadium</a>
                                    {% endif %}
                                    <a href="{% url 'teams:players' team.id %}" class="btn btn-square btn-default">Players</a>
                                    <a href="{% url 'teams:edit' team.id %}" class="btn btn-square btn-default">Edit</a>
                                    <a href="{% url 'teams:delete' team.id %}" class="btn btn-square btn-danger">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <div class="">
                        <a href="{% url 'teams:create' %}" class="btn btn-square btn-primary">New Team</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
