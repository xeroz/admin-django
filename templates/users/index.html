{% extends 'layouts/admin/base.html' %}

{% block content %}
<h3>Page title
    <small>Subtitle</small>
</h3>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Username</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td>{{ user.id }}</td>
                                <td>{{ user.username }}</td>
                                <td>{{ user.first_name }}</td>
                                <td>{{ user.last_name }}</td>
                                <td>{{ user.email }}</td>
                                <td>
                                    <a href="{% url 'users:edit' user.id %}" class="btn btn-square btn-default">Edit</a>
                                    <a href="{% url 'users:delete' user.id %}" class="btn btn-square btn-danger">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <div class="">
                        <a href="{% url 'users:create' %}" class="btn btn-square btn-primary">New User</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
