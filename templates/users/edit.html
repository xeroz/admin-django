{% extends 'layouts/admin/base.html' %}

{% block content %}
<h3>New User
    <small></small>
</h3>
<div class="row">
    <div class="col-lg-6">
        <!-- START panel-->
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" placeholder="Enter name" class="form-control" name="first_name" value="{{ user.first_name }}">
                    </div>
                    <div class="form-group">
                        <label>Lastname</label>
                        <input type="text" placeholder="Enter lastname" class="form-control" name="last_name" value="{{ user.last_name }}">
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" placeholder="Enter username" class="form-control" name="username" value="{{ user.username }}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Enter email" class="form-control" name="email" value="{{ user.email }}">
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary">Edit</button>
                </form>
            </div>
        </div>
        <!-- END panel-->
    </div>
</div>
{% endblock %}
