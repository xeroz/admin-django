<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Angle - Bootstrap Admin Template</title>
    <!-- =============== VENDOR STYLES ===============-->
    <link rel="stylesheet" href="http://127.0.0.1:8000{{ BASE_URL }}{% static 'css/app.css' %}">
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="http://127.0.0.1:8000{% static 'css/fontawesome/css/font-awesome.min.css' %}">
    <!-- =============== BOOTSTRAP STYLES ===============-->
    <link rel="stylesheet" href="http://127.0.0.1:8000{% static 'css/bootstrap.css' %}" id="bscss">
    <!-- =============== APP STYLES ===============-->
    <link rel="stylesheet" href="http://127.0.0.1:8000{% static 'css/app.css' %}" id="maincss">
</head>

<body>
    <div class="wrapper">
        <div class="block-center mt-xl wd-xxxl">
            <!-- START panel-->
            <div class="panel panel-dark panel-flat">
                <div class="panel-heading text-center">
                    <a href="#">
                        <img src="http://127.0.0.1:8000{% static 'img/logo.png' %}" alt="Image" class="block-center img-rounded">
                    </a>
                </div>
                <div class="panel-body">
                    <div class="form-group has-feedback">
                        <input id="" type="text" placeholder="Enter username" name="username" class="form-control" required>
                        <span class="fa fa-envelope form-control-feedback text-muted"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input id="" type="password" placeholder="Password" name="password" class="form-control" required>
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                    </div>
                    <button type="submit" class="btn btn-block btn-primary mt-lg">Login</button>
                </div>
            </div>
            <!-- END panel-->
            <div class="p-lg text-center">
                <span>&copy;</span>
                <span>2016</span>
                <span>-</span>
                <span>Angle</span>
                <br>
                <span>Bootstrap Admin Template</span>
            </div>
        </div>
    </div>
</body>

</html>
